<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <section id="mainContent">
        <div class="container">
            <form class="my-3 border border-3 py-3 px-2" id="insertData">
                <div class="mb-3">
                    <label class="form-label">title</label>
                    <input type="text" class="form-control" name="title" />
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Content</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Task type</label>
                    <select class="form-select" aria-label="Default select example" name="taskType">
                            <option selected value=''>Open this select menu</option>
                            <option value="Medium">Medium</option>
                            <option value="Difficult">Difficult</option>
                            <option value="Very Difficult">Very Difficult</option>
                        </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-control" name="dueDate" />
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" name="status" />
                        <label class="form-check-label" for="flexCheckChecked">
                                Status</label>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="important" id="flexRadioDefault1" value="Important" />
                        <label class="form-check-label" for="flexRadioDefault1">
                                Important
                            </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="important" id="flexRadioDefault2" checked value="Not important" />
                        <label class="form-check-label" for="flexRadioDefault2">
                                Not Important
                            </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </section>
    <section class="my-2" id="displayData">
        <div class="container">
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="./assets/js/app.js"></script> -->
    <!-- <script src="./assets/js/main.js"></script> -->
    <script src="./assets/js/todo.js"></script>
</body>

</html>
